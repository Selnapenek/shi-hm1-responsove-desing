                            <div class="videoFilter">
                                <label for="filter_contrast">Контраст</label>
                                <input class="filter_contrast filter" type="range" name="filter_contrast" min="0" max="2" step="0.1">

                        <div class="audioLevel cctv__detail__soundlevel">
